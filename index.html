<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraBooks</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="cabeçalho">
        <div class="container">
            <input type="checkbox" id="menu" class="container_botao">
            <label for="menu">
            <samp class="cabeçalho_menu-hamburguer container-imagem">
            </label>
            <ul class="lista menu">
                <li class="lista-menu_título">Categorias</li>
                <li class="lista-menu_ítem">
                    <a href="#" class="lista-menu_link">Programação</a>
                </li>
                <li class="lista-menu_ítem">
                    <a href="#" class="lista-menu_link">Front-end</a>
                </li>
                <li class="lista-menu_ítem">
                    <a href="#" class="lista-menu_link">Infraestrutura</a>
                </li>
                <li class="lista-menu_ítem">
                    <a href="#" class="lista-menu_link">Business</a>
                </li>
                <li class="lista-menu_ítem">
                    <a href="#" class="lista-menu_link">Design & Ux</a>
                </li>
            </ul>
            <img src="img/LogodoAluraBooks.jpg" alt="Logo da AluraBooks">
            </samp>
        </div>
        <div class="container">
            <a href="#"><img src="img/Favoritos.png" alt="Meus Favoritos" class="container-imagem"></a>
            <a href="#"><img src="img/CarrinhodeCompras.jpg" alt="Carrinho de Compras" class="container-imagem"></a>
            <a href="#"><img src="img/perfil.jpg" alt="Meu Perfil" class="container-imagem"></a>
        </div>
    </header>
    <section class="banner">
        <h2 class="banner_título">Já sabe por onde comçar?</h2>
        <p class="banner_texto">Encontre em nossa estante o que precisa para seu desinvolvimento!</p>
        <input type="search" class="banner_pesquisa" placeholder="Qual será sua próxima leitura?">
    </section>
</body>

</html>
